<!DOCTYPE html>
<html>
<head>
	<title>
		IKNSA - crourse
	</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="jumbotron">
    <h1>Welcome</h1>
    <h2>Angular & Bootstrap Demo</h2>
  </div>
  <div class="panel panel-primary">
    <div class="panel-heading">Liste des étudiants</div>
    <div class="panel-body">
      <ul>
		<li *ngFor="let etudiant of etudiants"> {{ etudiant.nom }}</li>
	</ul>
    </div>
  </div>

  <div class="panel panel-info">
    <div class="panel-heading">Liste des étudiants Admis</div>
    <div class="panel-body">
      <ul>
		<li *ngFor="let etudiant of etudiants"> 
			<span *ngIf="etudiant.moyenne > 9">
				{{ etudiant.nom }}  avec une moyenne de {{etudiant.moyenne}}
			</span>
		</li>	
	</ul> 

    </div>
  </div>

  <div class="panel panel-danger">
    <div class="panel-heading">Liste des étudiants non admis</div>
    <div class="panel-body">
      <ul>
		<li *ngFor="let etudiant of etudiants"> 
			<span *ngIf="etudiant.moyenne < 10">
			{{ etudiant.nom | uppercase }}  avec une moyenne de {{etudiant.moyenne}}
			</span>
		</li>	
	</ul>
    </div>
  </div>

  {{now}}
  <br>
  {{now |date}}
</div>
</body>
</html>
